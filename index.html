<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <!--*********************Морской бой*********************-->
    <div class="dz">
        <h2 class="dz__header">Морской бой</h2>
        <div class="condition">
            <p class="condition__text"></p>
        </div>
        <div class="realization">
            <div class="realization__codelist">
                <pre class="realization__codelist_code">
                <code>
                    
                </code>
                </pre>
            </div>
            <div class="seaFightLogickalField" id="seaFightLogickalField">
                    <div class="gameEndInformer" id="gameEndInformer">
                        <h2 class="endMessage" id="endMessage">TEXT</h2>
                        <div class="statusButtonsContainer">
                            <button class="statusButton" id="gameStartButt">Начать занова</button>
                            <button class="statusButton" id="gameEndButt">Выйти из игры</button>
                        </div>
                    </div>
                    <div class="realization__testit" id="seaFightGamefield">
                        <div class="realization__testit_leftcolumn" id="seaFightP1">
                            <h2 class="dz__header">Игрок 1:</h2>

                        </div>
                        <div class="realization__testit_rightcolumn" id="seaFightP2">
                            <h2 class="dz__header">Игрок 2:</h2>

                        </div>
                    </div>
                    <div class="realization__testit">
                        <div class="realization__testit_leftcolumn">
                            <div class="shipyard_field" id="shipyardP1">
                                <div class="ship deck_four" id="Arabella">

                                </div>
                                <div class="ship deck_three" id="QueenAnnesRevenge">

                                </div>
                                <div class="ship deck_three" id="AdventureGalley">

                                </div>
                                <div class="ship deck_two" id="Whydah">

                                </div>
                                <div class="ship deck_two" id="RoyalFortune">

                                </div>
                                <div class="ship deck_two" id="Fancy">

                                </div>
                                <div class="ship deck_one" id="HappyDelivery">

                                </div>
                                <div class="ship deck_one" id="RisingSun">

                                </div>
                                <div class="ship deck_one" id="Speaker">

                                </div>
                                <div class="ship deck_one" id="Revenge">

                                </div>
                            </div>
                        </div>
                        <div class="realization__testit_rightcolumn">
                           <div class="shipyard_field" id="shipyardP2">
                                <div class="ship deck_four" id="decks4ship1">

                                </div>
                                <div class="ship deck_three" id="decks3ship1">

                                </div>
                                <div class="ship deck_three" id="decks3ship2">

                                </div>
                                <div class="ship deck_two" id="decks2ship1">

                                </div>
                                <div class="ship deck_two" id="decks2ship2">

                                </div>
                                <div class="ship deck_two" id="decks2ship3">

                                </div>
                                <div class="ship deck_one" id="decks1ship1">

                                </div>
                                <div class="ship deck_one" id="decks1ship2">

                                </div>
                                <div class="ship deck_one" id="decks1ship3">

                                </div>
                                <div class="ship deck_one" id="decks1ship4">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="seaFightGameStart" class="centralised_button">START GAME</button>
                    </div>
            </div>
        </div>
    </div>
<!--********************Калькулятор с обучением извне**********************-->
<script src="./scripts/main.js"></script>
</body>
</html>
